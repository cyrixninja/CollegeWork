<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prime Number</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f5f7fa;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            color: #333;
        }
        .container {
            background-color: #ffffff;
            border-radius: 10px;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
            padding: 30px;
            width: 100%;
            max-width: 500px;
            text-align: center;
        }
        h1 {
            color: #2c3e50;
            margin-top: 0;
            margin-bottom: 20px;
        }
        p {
            color: #7f8c8d;
            margin-bottom: 25px;
        }
        .input-group {
            margin-bottom: 20px;
        }
        input[type="number"] {
            padding: 12px 15px;
            border: 2px solid #ddd;
            border-radius: 5px;
            width: 70%;
            font-size: 16px;
            transition: border-color 0.3s;
        }
        input[type="number"]:focus {
            border-color: #3498db;
            outline: none;
        }
        button {
            background-color: #3498db;
            color: white;
            border: none;
            padding: 12px 25px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            transition: background-color 0.3s;
        }
        button:hover {
            background-color: #2980b9;
        }
        .result {
            margin-top: 25px;
            padding: 15px;
            border-radius: 5px;
            font-weight: 500;
            font-size: 18px;
            opacity: 0;
            transition: opacity 0.5s;
        }
        .prime {
            background-color: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }
        .not-prime {
            background-color: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }
        .error {
            background-color: #fff3cd;
            color: #856404;
            border: 1px solid #ffeeba;
        }
        .show {
            opacity: 1;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Prime Number Checker Program</h1>
        <p>Enter a number below to check if it's prime or not</p>
        
        <div class="input-group">
            <input type="number" id="numberInput" placeholder="Enter a number" min="1">
        </div>
        
        <button onclick="checkPrimeNumber()">Check Number</button>
        
        <div id="result" class="result"></div>
    </div>

    <script>
        function checkPrimeNumber() {
            const number = parseInt(document.getElementById('numberInput').value);
            const resultDiv = document.getElementById('result');
            
            resultDiv.classList.remove('show', 'prime', 'not-prime', 'error');
            
            if (isNaN(number)) {
                resultDiv.textContent = "Please enter a valid number.";
                resultDiv.classList.add('error', 'show');
                return;
            }
            
            if (isPrime(number)) {
                resultDiv.textContent = `${number} is a prime number!`;
                resultDiv.classList.add('prime', 'show');
            } else {
                resultDiv.textContent = `${number} is not a prime number.`;
                resultDiv.classList.add('not-prime', 'show');
            }
        }
        
        function isPrime(num) {
            if (num < 2) {
                return false;
            }
            
            for (let i = 2; i <= Math.sqrt(num); i++) {
                if (num % i === 0) {
                    return false;
                }
            }
            return true;
        }
        
        document.getElementById('numberInput').addEventListener('keypress', function(event) {
            if (event.key === 'Enter') {
                checkPrimeNumber();
            }
        });
    </script>
</body>
</html>
